    <script>
        //Mostrar a caixa prompt com a pergunta Digite a quantidade de dias? e armazenar a resposta na variavel qntdias
        var qntdias = parseFloat(prompt('Digite a quantidade de dias, por favor!'))

        var qnthrs = parseFloat(prompt('Digite a quantidade de horas, por favor!'))

        var dhr = qntdias * 24 //transformando dias em horas

        var hrtotal = dhr + qnthrs // Valor total das horas

        alert("Valor total de horas: R$ "+hrtotal)

        
    </script>

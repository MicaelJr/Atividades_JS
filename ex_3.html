    <script>
        //Mostrar a caixa prompt com a pergunta Digite o valor do almoço? e armazenar a resposta na variavel alm
        var almvt = parseFloat(prompt('Digite o valor do almoço, por favor!')) //parseFloat=transformar a string em float

        var pctgar = almvt * 0.13 //porcentagem do garçom

        var vt = almvt + pctgar // Valor total do Almoço+garçom

        alert("Valor do almoço: R$ "+almvt + "\nValor do Garçom: R$ "+pctgar + "\nValor total do almoço: R$ "+vt)


        
    </script>

    <script>
        //Mostrar a caixa prompt com a pergunta Digite o primeiro número? e armazenar a resposta na variavel num1
        var num1 = prompt('Digite o primeiro número, por favor!')
        //Mostrar a caixa prompt com a pergunta Digite o segundo número? e armazenar a resposta na variavel num2
        var num2 = prompt('Digite o segundo número, por favor!')
        
        var soma = Number(num1)+Number(num2); // executar a soma dos números

        alert("Resultado da soma dos números: "+soma)      

        
        
    </script>

    <title>Ex_JS_5</title>
    <script>
        //Mostrar a caixa prompt com a pergunta Digite o valor? e armazenar a resposta na variavel val
        var val = parseInt(prompt('Digite um valor, por favor!'))

        var ant = val - 1

        var post = val + 1

        alert('O valor digitado é: '+val+', seu antecessor é '+ant+' e seu sucessor é '+post)
            
    </script>
